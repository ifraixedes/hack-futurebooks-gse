<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/assets/ico/favicon.ico">
    <title>Book Monster</title>
    <!-- Bootstrap core CSS -->
    <link href="/assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/assets/css/internal.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/book.css" />
    <script src="/assets/js/modernizr.custom.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
    </head>

    <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Book Monster</a>
        </div>
        <div class="navbar-search">
          <form class="form-inline" action="/search" method="post" id="search">
            <div class="form-group">
              <label class="sr-only" for="gossip">Query</label>
              <input type="text" class="form-control" id="gossip" name="text" size="75" maxlength="128" value="{{ gossip.text }}" />
            </div>
            <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-md-8">
          <div class="query">
            <p>{{ gossip.text }}</p>
          </div>
          <div class="results">
            {% for book in books %}
            <div class="row books">
              <div class="col-md-2">
              </div>
              <div class="col-md-10">
                <ul class="align">
                  <li>
                  <figure class='book'>
                    <!-- Front -->
                    <ul class='hardcover_front'>
                      <li><img src="/assets/img/covers/medium/{{ book._source.isbn }}.jpg" alt="" width="100%" height="100%"></li>
                      <li></li>
                    </ul>
                    <!-- Pages -->
                    <ul class='page'>
                      <li></li>
                      <li><a class="inside_btn" href="/book/{{ book._source.isbn }}/{{ gossip.id }}">View More</a></li>
                      <li></li>
                      <li></li>
                      <li></li>
                    </ul>
                    <!-- Back -->
                    <ul class='hardcover_back'>
                      <li></li>
                      <li></li>
                    </ul>
                    <ul class='book_spine'>
                      <li></li>
                      <li></li>
                    </ul>
                    <figcaption>
                    <h1><a href="/book/{{ book._source.isbn }}/{{ gossip.id }}">{{ book._source.title }}</a></h1>
                    <span>{{ book._source.author }}</span>
                    </figcaption>
                  </figure>
                  </li>
                </ul>
              </div>
            </div>
            <br /><br /><br /><br /><br />
            {% endfor %}
          </div>
          <p></p>
        </div>
        <div class="col-md-4">
          <table class="table" id="attributes">
            <thead>
              <tr>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            <tr>
              <td class="attribute"><span class="glyphicon glyphicon-user"></span> Author</td>
              <td>{{ books[0]._source.author|replace('& Dubner, Stephen J.', '', 'g') }}</td>
              <td class="actions"><a class="glyphicon glyphicon-remove-circle" href="#"></a></td>
            </tr>
            <tr>
              <td class="attribute"><span class="glyphicon glyphicon-folder-open"></span> Theme</td>
              <td>{{ books[0]._source.productClass|replace('^[\w\d.]+ ', '', 'g') }}</td>
              <td class="actions"><a class="glyphicon glyphicon-remove-circle" href="#"></a></td>
            </tr>
            <tr>
              <td class="attribute"><span class="glyphicon glyphicon-book"></span> Cover</td>
              <td>{{ books[0]._source.coverColour }}-ish</td>
              <td class="actions"><a class="glyphicon glyphicon-remove-circle" href="#"></a></td>
            </tr>
            </tbody>
          </table>
          <br />						


        </div>
      </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
    </body>
    </html>
